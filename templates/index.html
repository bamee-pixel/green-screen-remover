<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ba-Mee Studio | Green Screen Remover</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='ba-mee-stuidio-logo.png') }}" alt="Ba-Mee Studio" class="logo" />
            <h1>GREEN SCREEN REMOVER</h1>
            <p>UPLOAD IMAGE > PICK COLOR > BECOME TRANSPARENT</p>
        </header>

        <div class="upload-area" id="drop-zone">
            <input type="file" id="file-input" accept="image/png, image/jpeg, image/webp" hidden>
            <div class="upload-message">
                <p>[ DRAG & DROP IMAGE HERE ]</p>
                <p>- OR -</p>
                <span class="browse-text">&lt; CLICK TO BROWSE &gt;</span>
                <br><br>
                <small>SUPPORTS: JPG, PNG, WEBP</small>
            </div>
        </div>

        <div class="workspace" id="workspace" style="display: none;">
            <div class="controls">
                <div class="control-group">
                    <label>TARGET COLOR</label>
                    <div class="color-picker-container">
                        <div id="color-preview" class="color-preview"></div>
                        <span id="color-hex">#00FF00</span>
                    </div>
                    <small class="hint">* CLICK ORIGINAL IMAGE TO PICK</small>
                </div>

                <div class="control-group">
                    <label for="sensitivity">SENSITIVITY: <span id="sensitivity-val">50</span></label>
                    <input type="range" id="sensitivity" min="0" max="100" value="50">
                </div>

                <div class="control-group">
                    <label for="smoothing">SMOOTHING: <span id="smoothing-val">0</span></label>
                    <input type="range" id="smoothing" min="0" max="50" value="0">
                </div>

                <button id="download-btn" class="btn primary-btn">Download Result</button>
                <button id="reset-btn" class="btn secondary-btn">Start Over</button>
            </div>

            <div class="preview-area">
                <div class="image-container">
                    <h3>ORIGINAL</h3>
                    <div class="canvas-wrapper">
                        <canvas id="original-canvas"></canvas>
                    </div>
                </div>
                <div class="image-container">
                    <h3>RESULT</h3>
                    <div class="img-wrapper">
                        <img id="result-image" alt="Processed Image">
                        <div class="loading-overlay" id="loading">PROCESSING...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
